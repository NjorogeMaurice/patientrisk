{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endcompress %}

</head>

<body class="bg-white">
    <div class=" w-100 mt-1 bg-white">
        <header class="bg-white text-black w-100 relative z-99">
            <nav x-data="{ isOpen: false }" class="container mx-auto p-6 lg:flex lg:items-center lg:justify-between">
                <div class="flex items-center justify-between">
                <div>
                    <a class="text-2xl font-bold text-gray-800 hover:text-gray-700 hover:text-gray-300 lg:text-3xl" href="/">Beyond</a>
                </div>
    
                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button" class="text-black hover:text-black focus:text-black focus:outline-none" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                    </svg>
    
                    <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    </button>
                </div>
                </div>
    
                <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
                <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 shadow-md transition-all duration-300 ease-in-out bg-gray-900 lg:relative lg:top-0 lg:mt-0 lg:flex lg:w-auto lg:translate-x-0 lg:items-center lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none lg:bg-transparent">
                <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:space-y-0 text-white">
                    <a class="lg:text-black sm:text-white hover:text-blue-500 hover:text-blue-400 lg:mx-6" href="/">Home</a>
                    <a class="lg:text-black sm:text-white hover:text-blue-500  hover:text-blue-400 lg:mx-6" href="/aboutus/">About Us</a>

                  
                </div>
                {% block auth %}
                {% endblock auth %}
                </div>
            </nav>
        </header>
 
    </div>
    <div class="mx-5 mt-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
